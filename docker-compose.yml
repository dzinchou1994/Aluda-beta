version: '3.9'
services:
  db:
    image: postgres:16
    container_name: aluda-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: aluda
      POSTGRES_DB: aluda_ai
    volumes:
      - aluda_pg_data:/var/lib/postgresql/data
volumes:
  aluda_pg_data:


